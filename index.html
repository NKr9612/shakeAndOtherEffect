              class="mouth"

    <div class="containerBox">
      <div class="wrapperBox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="card">
        <button class="card__vanish">Kliknij!</button>
      </div>
    </div>
    <button class="diggy btn">Little diggy</button>
    <button class="horror btn">Horror shake</button>
    <button class="chunky btn">Chunky shake</button>
    <button class="harlem btn">Harlem shake</button>
    <button class="reset btn">Reset</button>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>

    <script src="script.js"></script>

</html>
